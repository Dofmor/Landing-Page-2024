<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="index.css">
</header>

<body>

    <!--Header layer*/ -->
    <div class="header">
        <div class="logo">
            <img src="./images/summer-lofi-girl.jpg">
        </div>
        <div class="right-links">
            <ul>
                <li>
                    <a href="https://www.youtube.com/watch?v=1bvbsx-hpFc&t=20s&ab_channel=LofiGirl">Restful Holidays</a>

    <!-- /*First layer*/ -->

        <div class="left-side">
            <h2>Summer Lofi Appreciation</h2>
            <p>This is dedicated to lofi music during the summer time.</p>
            <button>Sign Up</button>
        </div>
        <img src="./images/lofi-summer3.jpg" alt="picture of a lofi scene">
    </div>

    <!-- /*Second layer*/ -->
    <div class="layer layer--two">
        <h2>A Few Spotify Playlists</h2>

        <div class="playlist">
            <iframe style="border-radius:12px"

            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/4gRoFV3lCVoNMsDdPmKy0Z?utm_source=generator" width="250"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>

            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/1C4USEWkwdypEP2R4FBS7K?utm_source=generator" width="250"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>
    </div>

    <!-- /*Third layer*/ -->
    <div class="layer layer--three">
        <p>Summer Vibes</p>
    </div>

    <!-- /*Fourth layer*/ -->
    <div class="layer layer--four">
        <div class="layer-four-container">
            <h2>Sign Up For More Summer Lofi Vibes!</h2>
            <p>Sign Up By Clicking The Button!</p>
            <button>Sign Up</button>
        </div>
    </div>

    <!-- /*Footer layer*/ -->
    <div class="footer">Copyright Â© Summer Lofi</div>
